<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew Logic — Refined Insights, Brewed to Order</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <!-- ===== VIEWPORT (fills browser window, clips overflow) ===== -->
    <div class="viewport" id="viewport">

        <!-- SCENE: fixed 1920×1080 coordinate space, uniformly scaled via JS -->
        <div class="scene" id="scene">

            <!-- Background image asset (1920×1080) -->
            <img src="images/EspressoMachine.png" class="bg-image" draggable="false" alt="">

            <!-- ── LEFT COLUMN: content overlaid on the left portion of the image ── -->
            <div class="left-column">

                <div class="logo-area">
                    <div class="logo">
                        <img src="images/BREWLOGICLOGO.png" class="logo-img" alt="Brew Logic" draggable="false">
                    </div>
                </div>

                <!-- Central drink header + description (appears below logo, above the charts) -->
                <div class="drink-header home-headline" id="drink-header" style="display:none;">
                    <h1 class="headline-main" id="drinkHeaderTitle"></h1>
                    <p class="home-tagline" id="drinkHeaderDesc"></p>
                </div>

                <div class="content-panels">

                    <!-- HOME -->
                    <div id="panel-home" class="content-panel active">
                        <h1 class="home-headline">
                            <span class="headline-accent">Data-Driven</span>
                            <span class="headline-main">Coffee Intelligence</span>
                        </h1>
                        <p class="home-tagline">Explore analytics across five signature drinks — from consumer demographics to peak popularity hours. Select a drink on the machine to begin.</p>
                    </div>

                    <!-- LATTE -->
                    <div id="panel-latte" class="content-panel drink-panel">
                        <div class="drink-stats-grid">
                            <div class="stat-card" id="latte-chart-age"></div>
                            <div class="stat-card" id="latte-chart-time"></div>
                            <div class="stat-card" id="latte-chart-fav"></div>
                        </div>
                    </div>

                    <!-- CAPPUCCINO -->
                    <div id="panel-cappuccino" class="content-panel drink-panel">
                        <div class="drink-stats-grid">
                            <div class="stat-card" id="cappuccino-chart-age"></div>
                            <div class="stat-card" id="cappuccino-chart-time"></div>
                            <div class="stat-card" id="cappuccino-chart-fav"></div>
                        </div>
                    </div>

                    <!-- AMERICANO -->
                    <div id="panel-americano" class="content-panel drink-panel">
                        <div class="drink-stats-grid">
                            <div class="stat-card" id="americano-chart-age"></div>
                            <div class="stat-card" id="americano-chart-time"></div>
                            <div class="stat-card" id="americano-chart-fav"></div>
                        </div>
                    </div>

                    <!-- CORTADO -->
                    <div id="panel-cortado" class="content-panel drink-panel">
                        <div class="drink-stats-grid">
                            <div class="stat-card" id="cortado-chart-age"></div>
                            <div class="stat-card" id="cortado-chart-time"></div>
                            <div class="stat-card" id="cortado-chart-fav"></div>
                        </div>
                    </div>

                    <!-- ESPRESSO -->
                    <div id="panel-espresso" class="content-panel drink-panel">
                        <div class="drink-stats-grid">
                            <div class="stat-card" id="espresso-chart-age"></div>
                            <div class="stat-card" id="espresso-chart-time"></div>
                            <div class="stat-card" id="espresso-chart-fav"></div>
                        </div>
                    </div>

                </div><!-- /content-panels -->
            </div><!-- /left-column -->

            <!-- ── MACHINE SCREEN OVERLAY ── -->
            <div class="machine-screen-overlay" id="machine-screen">
                <div class="screen-hint" id="screen-hint">
                    <span class="hint-text">Touch the screen<br>for more info</span>
                </div>
                <div class="screen-nav-list">
                    <button class="screen-btn active" data-target="home">Home</button>
                    <button class="screen-btn" data-target="latte">Latte</button>
                    <button class="screen-btn" data-target="cappuccino">Cappuccino</button>
                    <button class="screen-btn" data-target="americano">Americano</button>
                    <button class="screen-btn" data-target="cortado">Cortado</button>
                    <button class="screen-btn" data-target="espresso">Espresso</button>
                </div>
            </div>

            <!-- ── DRIP ZONE (originates from the GREEN circle point) ── -->
            <div class="drip-zone" id="drip-group">
                <div class="drip-stream" id="stream-left"></div>
                <div class="drip-stream" id="stream-right"></div>
                <div class="drip-drop drip-l1"></div>
                <div class="drip-drop drip-l2"></div>
                <div class="drip-drop drip-r1"></div>
                <div class="drip-drop drip-r2"></div>
            </div>

            <!-- ── GLASS CUP (base sits ON the ORANGE line) ── -->
            <div id="glass-group" class="glass-container">
                <div class="glass-cup-row">
                    <div class="glass-body">
                        <div class="glass-liquid" id="liquid-fill">
                            <div class="glass-crema" id="liquid-surface"></div>
                        </div>
                        <div class="glass-shine"></div>
                        <div class="glass-shine-right"></div>
                    </div>
                </div>
                <div class="glass-foot"></div>
                <div class="glass-base-plate"></div>
            </div>

            <!-- ── SALES SHARE % (to the right of the glass) ── -->
            <div class="sales-kpi" id="sales-kpi">
                <div class="sales-kpi-label">SALES SHARE</div>
                <div class="sales-kpi-value" id="sales-kpi-value">--%</div>
            </div>

            <!-- ── EXPANDED CARD OVERLAY ── -->
            <div id="expanded-card-overlay" class="expanded-card-overlay"></div>

        </div><!-- /scene -->
    </div><!-- /viewport -->

    <!-- Mute toggle button — bottom-right corner -->
    <button class="mute-btn" id="muteBtn" title="Toggle sound" aria-label="Toggle sound">
        <!-- Sound on -->
        <svg class="icon-sound" viewBox="0 0 24 24"><path d="M11 5L6 9H2v6h4l5 4V5z"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></svg>
        <!-- Sound off / muted -->
        <svg class="icon-muted" viewBox="0 0 24 24"><path d="M11 5L6 9H2v6h4l5 4V5z"/><line x1="23" y1="9" x2="17" y2="15"/><line x1="17" y1="9" x2="23" y2="15"/></svg>
    </button>

    <!-- Background music element: attempt muted autoplay on launch -->
    <audio id="bgMusic" src="audio/music.mp3" loop preload="auto" crossorigin="anonymous"></audio>
    <script>
    (function(){
        function fadeIn(audioEl, targetVol, durationMs){
            audioEl.volume = 0;
            var STEPS = 80;
            var stepTime = durationMs / STEPS;
            var stepVol = targetVol / STEPS;
            var i = 0;
            var iv = setInterval(function(){
                i++;
                audioEl.volume = Math.min(targetVol, parseFloat((stepVol * i).toFixed(4)));
                if(i >= STEPS) clearInterval(iv);
            }, stepTime);
        }

        var bg = document.getElementById('bgMusic');
        if (!bg) return;
        bg.volume = 0;

        function tryStartMuted() {
            bg.muted = true;
            bg.play().then(function(){
                function enableSoundOnce(){
                    bg.muted = false;
                    fadeIn(bg, 0.18, 4000);
                }
                document.addEventListener('click', enableSoundOnce, { once: true });
                document.addEventListener('touchstart', enableSoundOnce, { once: true });
            }).catch(function(){
                function startOnInteraction(){
                    bg.muted = false;
                    bg.play().then(function(){ fadeIn(bg, 0.18, 4000); }).catch(function(){});
                }
                document.addEventListener('click', startOnInteraction, { once: true });
                document.addEventListener('touchstart', startOnInteraction, { once: true });
            });
        }

        tryStartMuted();
    })();
    </script>

    <script src="script.js"></script>
</body>
</html>
